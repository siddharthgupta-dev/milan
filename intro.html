<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Github sign in page</title>
    <link rel="stylesheet" href="css/a.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Metal+Mania?query=open&sidebar.open&selection.family=Metal+Mania">
  </head>
  <body
  <div class="wrapper">
    <div class="logo">
      <img src="githublogo.png" alt="Github"
</div>
    <div class="title">

    <p>Sign in to Github</p>
  </div>
  <div class="form">
    <div class="input_field">
      <label>username or email address</label>
        <input type="text" class="input">
    </div>
    <div class="input_field">
      <label>password</label>
        <input type="password" class="input">
        <a href="#" class="forgot">forgot password</a>
    </div>
    <div class="btn">
      <input type="submit" value="sign in" class="sign_btn">

    </div>
  </div>
  <div class="create_act">
    <p>new to Github? <a href="#">create an account. </a></p>

  </div>
  <div class="footer">
    <ul>
      <li><a href="#">terms</a></li>
      <li><a href="#">privacy</a></li>
      <li><a href="#">security</a></li>
      <li><a href="#">contact us</a></li>
    </ul>

  </div>
  </div>
      </body>
</html>
